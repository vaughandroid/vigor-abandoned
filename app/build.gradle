apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "vaughandroid.vigor"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:' + rootProject.ext.appCompatVersion
    compile 'com.android.support:design:' + rootProject.ext.appCompatVersion
//    compile 'com.android.support:percent:' + rootProject.ext.appCompatVersion

    compile 'com.jakewharton:butterknife:7.0.1'
}
