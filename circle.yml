dependencies:
  pre:
    # Update Android SDK Packages
    - echo y | android update sdk --no-ui --all --filter tools
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3
test:
  override:
    # Start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # Wait for the emulator to boot
    - circle-android wait-for-boot
    # Unit tests
    - ./gradlew unitTests --console=plain && cp -r app/build/test-results $CIRCLE_ARTIFACTS && cp -r domain/build/test-results $CIRCLE_ARTIFACTS && cp -r data/build/test-results $CIRCLE_ARTIFACTS
    # Acceptance tests
    - ./gradlew acceptanceTests --console=plain && cp -r app/build/outputs/androidTest-results $CIRCLE_ARTIFACTS
