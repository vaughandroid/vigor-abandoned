dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3
test:
  override:
    - ./gradlew appUnitTests && cp -r app/build/test-results $CIRCLE_ARTIFACTS
    - ./gradlew domainUnitTests && cp -r domain/build/test-results $CIRCLE_ARTIFACTS
    - ./gradlew dataUnitTests && cp -r data/build/test-results $CIRCLE_ARTIFACTS
    - ./gradlew acceptanceTests && cp -r app/build/ $CIRCLE_ARTIFACTS
